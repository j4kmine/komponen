<ion-view title="Slidebox" >
	<ion-content>
		<ion-slide-box slide-interval="6000" auto-play="true" does-continue="true" show-pager="true" pager-click="nextSlide()">
		 <ion-slide>
		 <div class = "box box1">
		 <h1>Box 1</h1>
		 </div>
		 </ion-slide>
		 <ion-slide>
		 <div class = "box box2">
		 <h1>Box 2</h1>
		 </div>
		 </ion-slide>
		 <ion-slide>
		 <div class = "box box3">
		 <h1>Box 3</h1>
		 </div>
		 </ion-slide>
		</ion-slide-box>
	
	</ion-content>
</ion-view>
