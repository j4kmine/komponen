<ion-view view-title="Infinite Scroll">
	<ion-content>
		<ion-list>
 			<ion-item ng-repeat = "item in items" item = "item">Item{{ item.id }}</ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if = "!noMoreItemsAvailable" on-infinite ="loadMore()" distance = "10%">
     	</ion-infinite-scroll>
     	<button ng-if = "noMoreItemsAvailable" class = "button" ng-click = "scrollTop()">Scroll to Top!</button>
	</ion-content>
</ion-view>
